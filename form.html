<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>
        <meta name="author" content="Anna Thurston">
        <meta name="description" content="Product review form which allows users to review specified products from mobile and desktop screens.">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <script src="scripts/form.js" defer></script>
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div id="mainContainer">
            <form method="get" action="review.html" class="form">
            <fieldset>   
                <label for="productName" class="label">
                    Product Name
                    <span class="asterisk">*</span>
                </label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>

                    <!-- <option value="Product 1">Product 1</option>
                    <option value="Product 2">Product 2</option>
                    <option value="Product 3">Product 3</option>
                    <option value="Product 4">Product 4</option>
                    <option value="Product 5">Product 5</option> -->
                </select>
            </fieldset> 
            <br><br>
            <fieldset class="ratings">
                <label class="label">
                    Overall Rating
                    <span class="asterisk">*</span>
                </label>
                <div id="radioButtons">
                    <div class="star-button">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">☆</label>
                    </div> 
                    <div class="star-button">  
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">☆☆</label>
                    </div> 
                    <div class="star-button">   
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">☆☆☆</label>
                    </div>  
                    <div class="star-button">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">☆☆☆☆</label>
                    </div>
                    <div class="star-button">   
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">☆☆☆☆☆</label>
                    </div>
                </div>
            </fieldset>
            <br><br>
            <fieldset>
                <label for="installDate" class="label">
                    Date of Installation
                    <span class="asterisk">*</span>
                </label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>
            <br><br>
            <fieldset>
                <label class="label">
                    Which features did you find useful in the product?
                    <br>
                    <span id="checkAll">
                        <i>(Check all that apply)</i>
                    </span>
                </label>
                <div id="checkBoxes">
                    <div class="check-box">
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                        <label for="feature1">Durability</label>
                    </div>
                        <br>
                    <div class="check-box">
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                        <label for="feature2">Ease of Use</label>
                    </div>
                        <br>
                    <div class="check-box">    
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                        <label for="feature3">Performance</label>
                    </div>
                        <br>
                    <div class="check-box">
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature 4">
                        <label for="feature4">Design</label>
                    </div>
                </div>
                    <br><br>
            </fieldset>
            <fieldset>
                <label for="review" class="label">
                    Written Review (Optional)
                </label>
                <textarea id="review" name="review"></textarea>
                <br><br>
            </fieldset>
            <fieldset>
                <label for="userName" class="label">
                    Your Name (Optional)
                </label>
                <input type="text" id="userName" name="userName">
            </fieldset>
            <br><br>
                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p class="copyright">
            © <span id="currentYear"></span> | Annie Thurston | Tennessee, USA
        </p>
        <p>
           Last Modified: <span id="lastModified"></span>
        </p>
    </footer>
</body>
</html>
